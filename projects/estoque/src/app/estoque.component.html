<div class="estoque-container">
  <header class="header">
    <div class="header-content">
      <div class="title">
        <h1>🏭 Controle de Estoque & Vendas</h1>
        <p>Gerencie seus produtos e acompanhe suas vendas</p>
      </div>
      <div class="stats">
        <div class="stat-card">
          <span class="stat-number">{{ totalProdutos }}</span>
          <span class="stat-label">Produtos</span>
        </div>
        <div class="stat-card">
          <span class="stat-number">{{ totalVendas }}</span>
          <span class="stat-label">Vendas</span>
        </div>
        <div class="stat-card">
          <span class="stat-number">R$ {{ lucroTotal | number:'1.2-2' }}</span>
          <span class="stat-label">Lucro Total</span>
        </div>
      </div>
    </div>
  </header>

  <nav class="nav-tabs">
    <button
      class="tab-button"
      [class.active]="activeTab === 'produtos'"
      (click)="setActiveTab('produtos')">
      📦 Produtos
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab === 'vendas'"
      (click)="setActiveTab('vendas')">
      💰 Vendas
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab === 'dashboard'"
      (click)="setActiveTab('dashboard')">
      📊 Dashboard
    </button>
  </nav>

  <main class="content">
    <div *ngIf="activeTab === 'produtos'" class="tab-content">
      <app-produtos-tab></app-produtos-tab>
    </div>
    <div *ngIf="activeTab === 'vendas'" class="tab-content">
      <app-vendas-tab></app-vendas-tab>
    </div>
    <div *ngIf="activeTab === 'dashboard'" class="tab-content">
      <app-dashboard-tab></app-dashboard-tab>
    </div>
  </main>
</div>
